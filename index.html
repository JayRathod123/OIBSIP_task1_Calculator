<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
    <link rel="stylesheet" href="style.css">
<body>
    
    <div class="container">
        <h1>Calculaltor</h1>

     <div class="complete">
        <input id="inp" type="text">

        <div class="btn">
            <button>AC</button>
            <button>Delete</button>
            <button>%</button>
            <button>/</button>
        </div>

        <div class="btn">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>

        <div class="btn">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>

        <div class="btn">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>

        <div class="btn">
            <button>0</button>
            <button>.</button>
            <button>$</button>
            <button>=</button>
        </div>
    </div>
    </div>

    


    <script src="index.js"></script>
</body>
</html>
